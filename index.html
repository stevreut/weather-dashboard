<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/homestyle.css">
    </html>

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div> <!-- left column -->
            <div class="search-box"> <!-- Search box and related button -->
                <h2>Search for a City:</h2>
                <input type="text" id="search-city" />
                <button id="search-button">Search</button>
            </div>
            <div id="city-list" class="container">
                <!-- dynamically created city buttons here -->
            </div>
        </div>
        <div> <!-- right column -->
            <div id="today-forecast">
                <h2 id="city-date">No City Selected</h2>
                <img id="today-icon" src="https://openweathermap.org/img/wn/01n.png" alt="unknown weather">
                <p id="today-temp"></p>
                <p id="today-wind"></p>
                <p id="today-humidity"></p>
            </div>
            <div id="next-days" class="container">
                <!-- dynamically created forecast cards -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./misc/sample_json_resp.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
